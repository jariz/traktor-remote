name: Release CLI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI (Release)
        run: swift build -c release --product traktor-remote

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp .build/release/traktor-remote artifacts/
          cd artifacts && zip traktor-remote-arm64.zip traktor-remote

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-${{ github.sha }}
          name: CLI ${{ github.sha }}
          files: artifacts/traktor-remote-arm64.zip
