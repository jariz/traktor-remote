name: Release DYLIB

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build DYLIB (Release)
        run: swift build -c release --product TraktorRemoteControl

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp .build/release/libTraktorRemoteControl.dylib artifacts/
          cd artifacts && zip TraktorRemoteControl-arm64.zip libTraktorRemoteControl.dylib

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dylib-${{ github.sha }}
          name: DYLIB ${{ github.sha }}
          files: artifacts/TraktorRemoteControl-arm64.zip
